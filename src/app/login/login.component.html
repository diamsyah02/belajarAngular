<div id="login">
    <h3 class="text-center text-danger pt-5">Login</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form">
                        <div align="center">
                            <img src="../../assets/imgs/angularLogo.png" alt="angular" width="20%">
                            <p class="text-danger">Belajar Angular</p>
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-danger">Email:</label><br>
                            <input type="text" name="email" id="email" [(ngModel)]="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-danger">Password:</label><br>
                            <input [type]="showPass ? 'text' : 'password'" name="password" id="password" [(ngModel)]="password" class="form-control">
                            <input type="checkbox" (click)="controlPass(showPass)">
                            &nbsp;<small class="text-secondary">Show password</small>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-6">
                                    <button class="btn btn-danger btn-block" (click)="login()">Login</button>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-secondary btn-block" [routerLink]="'/register'">Register</button>
                                </div>
                            </div>
                        </div>
                        <div align="center">
                            <small class="text-danger">Diamsyah M Dida Technology Enthusiast</small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="my-container">
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }">
    </ngx-loading>
</div>
