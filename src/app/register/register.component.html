<div id="register">
    <h3 class="text-center text-danger pt-5">Register</h3>
    <div class="container">
        <div id="register-row" class="row justify-content-center align-items-center">
            <div id="register-column" class="col-md-6">
                <div id="register-box" class="col-md-12">
                    <form id="register-form" class="form">
                        <div align="center">
                            <img src="../../assets/imgs/angularLogo.png" alt="angular" width="20%">
                            <p class="text-danger">Belajar Angular</p>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label for="username" class="text-danger">Username:</label><br>
                                    <input type="text" name="username" id="username" [(ngModel)]="username" class="form-control">
                                </div>
                                <div class="col-12 col-md-6">
                                    <label for="email" class="text-danger">Email:</label><br>
                                    <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label for="phone" class="text-danger">Phone:</label><br>
                                    <input type="text" name="phone" id="phone" [(ngModel)]="phone" class="form-control">
                                </div>
                                <div class="col-12 col-md-6">
                                    <label for="password" class="text-danger">Password:</label><br>
                                    <input [type]="showPass ? 'text' : 'password'" name="password" id="password" [(ngModel)]="password" class="form-control">
                                    <input type="checkbox" (click)="controlPass(showPass)">
                                    &nbsp;<small class="text-secondary">Show password</small>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-6">
                                    <button class="btn btn-danger btn-block" (click)="register()">Register</button>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-secondary btn-block" [routerLink]="'/login'">Login</button>
                                </div>
                            </div>
                        </div>
                        <div align="center">
                            <small class="text-danger">Diamsyah M Dida Technology Enthusiast</small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="my-container">
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }">
    </ngx-loading>
</div>
